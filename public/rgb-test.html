<!DOCTYPE html>
<html>
  <head>
    <title>RGB Test</title>
    <style>
      body {
        background-color: rgb(245, 247, 250);
        color: rgb(44, 62, 80);
        border: 1px solid rgb(226, 232, 240);
        margin: 20px;
        padding: 20px;
        font-family: system-ui;
      }

      .test-box {
        background-color: #f5f7fa;
        color: #2c3e50;
        border: 2px solid #e2e8f0;
        padding: 20px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Direct RGB/Hex Test</h1>
    <p>This should have:</p>
    <ul>
      <li>Light gray background (rgb(245, 247, 250) / #F5F7FA)</li>
      <li>Dark gray text (rgb(44, 62, 80) / #2C3E50)</li>
      <li>Light gray border (rgb(226, 232, 240) / #E2E8F0)</li>
    </ul>

    <div class="test-box">Test box with hex colors</div>
  </body>
</html>
